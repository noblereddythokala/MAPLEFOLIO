<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Maplefolio to access personalized stock insights.">
    <title>Maplefolio - Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css"> <!-- New CSS file -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Maple Insights.webp" alt="Maplefolio Logo"> 
        </div>
        <h1>Maple Market Insights</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="stocks.html">Stock Price Display</a></li>
                <li><a href="historical.html">Historical Prices</a></li>
                <li><a href="user.html">User Alerts</a></li>
                <li><a href="favourite.html">Favourite Stocks</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <h2>Login to Your Account</h2>
            <form action="dashboard.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Maplefolio. All rights reserved.</p>
        <p>
            <a href="https://github.com/noblereddythokala/MAPLEFOLIO" target="_blank">GitHub Repository</a>
        </p>
    </footer>

    <script src="login.js"></script> <!-- New JS file -->
</body>
</html>
