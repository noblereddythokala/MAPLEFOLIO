<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Maplefolio to access personalized stock insights.">
    <title>Maplefolio - Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Maple Insights.webp" alt="Maplefolio Logo"> 
        </div>
        <h1>Maple Market Insights</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="stocks.html">Stock Price Display</a></li>
                <li><a href="historical.html">Historical Prices</a></li>
                <li><a href="user.html">User Alerts</a></li>
                <li id="favorite-stocks" style="display: none;"><a href="favourite.html">Favourite Stocks</a></li>
               
                <li><input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., MSFT)">
                 <button id="searchBtn">Search</button></li>
                 <li id="login-button" onclick="login.html"><button class="menu-item">Login</button> </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <h2>Login to Your Account</h2>
            <form>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email">
                
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
              
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
              
              
                <button type="button" onclick="register()">Register</button>
              </form>
              
            <p> have an account? <a href="login.html">sign in</a>.</p> 
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Maplefolio. All rights reserved.</p>
        <p>
            <a href="https://github.com/noblereddythokala/MAPLEFOLIO" target="_blank">GitHub Repository</a>
        </p>
    </footer>

  
</body>
 <!-- This is  core Firebase JS SDK it is always required and must be listed first -->

 <!-- for more use this link  https://firebase.google.com/docs/web/setup#available-libraries -->
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

 <!-- we created this to use intialize firebase -->
 <script src ="firebase_init.js"></script>  
 <script src="login_check.js" type="module"></script>
<!-- Our script must be loaded after firebase references -->
<script src="register.js"></script>
</html>
