<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View historical stock prices on Maplefolio.">
    <title>Maplefolio - Historical Prices</title>
    <link rel="icon" href="/images/MAPLEFOLIO-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="historical.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Maple Insights.webp" alt="Maplefolio Logo"> 
        </div>
        <h1>Maple Market Insights</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="stocks.html">Stock Price Display</a></li>
                <li><a href="historical.html" class="active">Historical Prices</a></li>
                <li><a href="user.html">User Alerts</a></li>
                <li><a href="favourite.html">Favourite Stocks</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., MSFT)">
                <button id="searchBtn">Search</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="historical-section">
            <h2>Stock Price History</h2>
            <p>Analyze past performance by viewing historical stock price data.</p>
            <form id="historical-form">
                <label for="stock-symbol">Enter Stock Symbol:</label>
                <input type="text" id="stock-symbol" name="stock-symbol" placeholder="e.g., AAPL">
                <button type="submit">Analyze Data</button>
            </form>
            <canvas id="historicalChart" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Maplefolio. All rights reserved.</p>
        <p>
            <a href="https://github.com/noblereddythokala/MAPLEFOLIO" target="_blank">GitHub Repository</a>
        </p>
    </footer>

    <script src="historical.js"></script>
</body>
</html>
