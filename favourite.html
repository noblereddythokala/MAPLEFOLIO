<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Maplefolio - Favourite Stocks</title>
    <link rel="icon" href="/images/MAPLEFOLIO-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="favourite.css">

    <header>
        <div class="logo">

        <nav>

    <main>
        <section id="favourites-section">
            <h2>Manage Your Favourite Stocks</h2>
            <form id="add-favorite-form">
                <label for="favorite-stock">Add Stock:</label>
                <input type="text" id="favorite-stock" name="add-stock" placeholder="e.g., AMZN">
                <button type="submit">Add to Favourites</button>
            </form>
            <h3>Your Favourites:</h3>
            <ul id="favorite-list"></ul>
        </section>
    </main>
