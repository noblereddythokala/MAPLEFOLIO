<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your favourite stocks on Maplefolio.">
    <title>Maplefolio - Favourite Stocks</title>
    <link rel="icon" href="/images/MAPLEFOLIO-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="favourite.css"> <!-- New CSS file -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Maple Insights.webp" alt="Maplefolio Logo"> 
        </div>
        <h1>Maple Market Insights</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="stocks.html">Stock Price Display</a></li>
                <li><a href="historical.html">Historical Prices</a></li>
                <li><a href="user.html">User Alerts</a></li>
                <li><a href="favourite.html" class="active">Favourite Stocks</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., MSFT)">
                <button id="searchBtn">Search</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="favourites-section">
            <h2>Manage Your Favourite Stocks</h2>
            <form id="add-favorite-form">
                <label for="favorite-stock">Add Stock:</label>
                <input type="text" id="favorite-stock" name="add-stock" placeholder="e.g., AMZN">
                <button type="submit">Add to Favourites</button>
            </form>
            <h3>Your Favourites:</h3>
            <ul id="favorite-list">
                <li>AAPL</li>
                <li>TSLA</li>
                <li>GOOGL</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Maplefolio. All rights reserved.</p>
        <p>
            <a href="https://github.com/noblereddythokala/MAPLEFOLIO" target="_blank">GitHub Repository</a>
        </p>
    </footer>

    <script src="favourite.js"></script> <!-- New JS file -->
</body>
</html>
