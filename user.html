<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Set personalized stock alerts on Maplefolio.">
    <title>Maplefolio - User Alerts</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="user.css"> <!-- New CSS file -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Maple Insights.webp" alt="Maplefolio Logo"> 
        </div>
        <h1>Maple Market Insights</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="stocks.html">Stock Price Display</a></li>
                <li><a href="historical.html">Historical Prices</a></li>
                <li><a href="user.html" class="active">User Alerts</a></li>
                <li id="favorite-stocks" style="display: none;"><a href="favourite.html">Favourite Stocks</a></li>
                
                <li><input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., MSFT)">
                <button id="searchBtn">Search</button></li>
                <li id="login-button" onclick="login.html"><button class="menu-item">Login</button> </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="alerts-section">
            <h2>Set Stock Price Alerts</h2>
            <form id="alert-form">
                <label for="alert-stock">Stock Symbol:</label>
                <input type="text" id="alert-stock" name="stock-symbol" placeholder="e.g., TSLA">
                <label for="target-price">Target Price:</label>
                <input type="number" id="target-price" name="target-price" step="0.01" placeholder="e.g., 500.00">
                <button type="submit">Set Alert</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Maplefolio. All rights reserved.</p>
        <p>
            <a href="https://github.com/noblereddythokala/MAPLEFOLIO" target="_blank">GitHub Repository</a>
        </p>
    </footer>

 <!-- for more use this link  https://firebase.google.com/docs/web/setup#available-libraries -->
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
 <script type = 'module'>import{ getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";</script> 

 <!-- we created this to use intialize firebase -->
 <script src ="firebase_init.js"></script>  
 <script src="login_check.js" type="module"></script>
    <script src="user.js"></script> <!-- New JS file -->
</body>
</html>
